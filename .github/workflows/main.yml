name: Update JSON via Dispatch

on:
  workflow_dispatch:
    inputs:
      file_content:
        description: "Updated JSON to store in data.json"
        required: true

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Update data.json
        run: |
          echo "${{ github.event.inputs.file_content }}" > data.json

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update data.json via workflow"

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.CSV_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
